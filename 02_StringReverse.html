<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_String Reverse</title>
</head>

<body>
    <script>

        function SR(string) {

            if (string === "")
                return "";
            else
                return SR(string.substr(1)) + string.charAt(0);
        }

        console.log(SR('abc'));


    </script>
</body>

</html>
